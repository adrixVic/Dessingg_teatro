<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleIndex.css') }}">
</head>
<body>
  <header>
    <div class="logo">Escena Viva</div>
    <nav class="nav-links">
      <a href="/">Registro</a>
    </nav>
  </header>

  <div class="container">
    <form id="login-form">
      <h2>Inicio de Sesi√≥n</h2>

      <label for="correo">Correo electr√≥nico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contrase√±a:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Iniciar sesi√≥n</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Todos los derechos reservados.
  </footer>

  <script>
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      correo: document.getElementById("correo").value,
      contrasena: document.getElementById("contrasena").value
    };

    fetch("/api/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
      if (response.mensaje) {
        alert("‚úÖ " + response.mensaje);
        // üîÅ Aqu√≠ redirigimos a la vista de funciones
        window.location.href = "/funciones";
      } else {
        alert("‚ùå " + response.error);
      }
    })
    .catch(err => {
      console.error(err);
      alert("‚ùå Error de conexi√≥n con el servidor.");
    });
  });
</script>

</body>
</html>
