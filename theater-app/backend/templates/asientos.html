<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleccionar Asientos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/asientos.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleIndex.css') }}" />
  <!-- Font Awesome para el icono de asiento -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-ZU4S+ZmZy3cNnTwRfP+bJMP7e9xnxj0uKrXVyZzUgk4E/o5jsX9rE4NDsYGLh4gwnhVNBciYbs4v8+IDfR3Fmg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <h1>Selecciona tus Asientos</h1>
    <nav class="nav-links">
      <a href="/login">Cerrar Sesi√≥n</a>
    </nav>
  </header>

  <div id="app">
    <main>
      <div class="asientos-grid">
        <div
          v-for="asiento in asientos"
          :key="asiento.id"
          :class="['asiento', asiento.estado, { seleccionado: asiento.seleccionado }]"
          @click="toggleSeleccion(asiento)"
          :title="'Asiento ' + asiento.id + ' - ' + asiento.estado"
        >
          <i class="fas fa-chair"></i>
        </div>
      </div>

      <div class="resumen-seleccion">
        <h3>Asientos seleccionados</h3>
        <ul>
          <li v-for="asiento in asientos.filter(a => a.seleccionado)" :key="asiento.id">
            Asiento [[ asiento.id ]]
          </li>
        </ul>
        <p><strong>Total seleccionados:</strong> [[ cantidadSeleccionados ]]</p>
        <p><strong>Total a pagar:</strong> Bs [[ totalAPagar ]]</p>
        <button @click="comprar" class="boton-pago">Ir a Pagar</button>
      </div>
    </main>
  </div>

  <footer>
    &copy; 2025 Todos los derechos reservados.
  </footer>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}" defer></script>

</body>
</html>
